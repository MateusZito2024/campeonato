<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Torneio - DBD</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/EIcTCVt.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ======================================= */
        /* --- ESTILOS GLOBAIS E VARIÁVEIS --- */
        /* ======================================= */
        :root {
            --cor-fundo: #0a0a0a;
            --cor-container: rgba(15, 15, 15, 0.9);
            --cor-borda: #4a0e0e;
            --cor-vermelho: #ff4d4d;
            --cor-vermelho-escuro: #8B0000;
            --cor-texto: #f0f0f0;
            --sombra-vermelha: rgba(255, 0, 0, 0.3);
            --cor-ouro: #ffd700;
            --cor-cristal-borda: #6a7fcc;
            --cor-cristal-sombra: rgba(106, 127, 204, 0.5);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--cor-fundo);
            background-image: url('https://i.imgur.com/722rfMM.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--cor-texto);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            background-color: var(--cor-container);
            border: 2px solid var(--cor-borda);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 25px var(--sombra-vermelha);
        }

        /* ======================================= */
        /* --- TIPOGRAFIA --- */
        /* ======================================= */
        h1,
        h2,
        h3 {
            font-family: 'Creepster', cursive;
            text-align: center;
            color: var(--cor-vermelho);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 3rem;
        }

        h2 {
            font-size: 2.2rem;
            margin-top: 1.5em;
            border-top: 2px solid var(--cor-borda);
            padding-top: 1em;
        }

        h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ccc;
        }

        h4 {
            font-family: 'Creepster', cursive;
            text-align: center;
            color: var(--cor-ouro);
            font-size: 1.5rem;
            margin-top: 20px;
        }

        /* ======================================= */
        /* --- ELEMENTOS DE INTERFACE --- */
        /* ======================================= */
        .controls-container {
            text-align: center;
        }

        #team-list,
        #tiebreaker-teams {
            width: 80%;
            max-width: 500px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            padding: 10px;
            box-sizing: border-box;
            resize: vertical;
            margin-bottom: 15px;
        }

        .action-button {
            background-color: var(--cor-vermelho-escuro);
            color: var(--cor-texto);
            font-family: 'Creepster', cursive;
            font-size: 1.5rem;
            padding: 12px 25px;
            border: 2px solid var(--cor-borda);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .action-button:hover,
        .action-button:disabled {
            background-color: var(--cor-vermelho);
            transform: scale(1.05);
        }
        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: scale(1);
        }

        /* ======================================= */
        /* --- LAYOUT DO TORNEIO --- */
        /* ======================================= */
        .phase-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            align-items: flex-start;
        }

        .group,
        .phase {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--cor-borda);
            flex: 1;
            min-width: 450px;
        }

        .match-pair {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            background-color: #252525;
        }

        #tiebreaker-result .match-pair {
            width: 80%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .team-side {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 45%;
        }

        .team-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .team-role {
            font-size: 0.8rem;
            color: #aaa;
        }

        .vs-icon {
            font-family: 'Creepster', cursive;
            color: var(--cor-vermelho);
            font-size: 1.5rem;
        }

        /* ======================================= */
        /* --- DRAG & DROP (ARRASTAR E SOLTAR) --- */
        /* ======================================= */
        .team-pool {
            margin-top: 20px;
            text-align: center;
        }

        #team-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        .player-card {
            background-color: #1a1a1a;
            border: 1px solid var(--cor-borda);
            border-left: 4px solid var(--cor-ouro);
            border-radius: 5px;
            width: 180px;
            padding: 8px 12px;
            cursor: grab;
            font-weight: bold;
            text-align: center;
        }

        .player-card.dragging {
            opacity: 0.5;
        }

        .dropzone {
            width: 180px;
            height: 40px;
            border: 2px dashed var(--cor-borda);
            border-radius: 5px;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-style: italic;
        }

        #champion {
            border: 2px solid var(--cor-ouro);
            background-color: rgba(255, 215, 0, 0.1);
        }

        .dropzone.drag-over {
            background-color: rgba(255, 77, 77, 0.1);
        }

        /* ======================================= */
        /* --- ANIMAÇÕES E OVERLAYS --- */
        /* ======================================= */
        #animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #animation-text {
            font-family: 'Creepster', cursive;
            font-size: 5rem;
            color: var(--cor-vermelho);
            animation: pulse-text 1s infinite alternate;
        }

        @keyframes pulse-text {
            from {
                text-shadow: 0 0 10px #ff0000;
            }

            to {
                text-shadow: 0 0 30px #ff4d4d;
            }
        }

        #winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            pointer-events: none;
            overflow: hidden;
        }

        #winner-message {
            font-family: 'Creepster', cursive;
            font-size: clamp(3rem, 10vw, 8rem);
            color: var(--cor-ouro);
            text-align: center;
            animation: winner-text-anim 1s forwards;
        }

        @keyframes winner-text-anim {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
                text-shadow: 0 0 20px var(--cor-ouro);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 25px;
            background-color: var(--cor-ouro);
            bottom: -30px;
            opacity: 0;
            animation: rise 4s linear forwards;
        }

        @keyframes rise {
            to {
                transform: translateY(-105vh) rotateZ(720deg);
                opacity: 1;
            }
        }

        /* ======================================= */
        /* --- ESTILOS DO DESEMPATE (ATUALIZADO) --- */
        /* ======================================= */
        #tiebreaker-section-container {
            position: relative;
            padding: 20px;
            margin-bottom: 30px;
            background: radial-gradient(circle, rgba(30, 35, 80, 0.9) 0%, rgba(10, 12, 30, 0.95) 100%);
            border: 2px solid var(--cor-cristal-borda);
            border-radius: 10px;
            box-shadow: 0 0 20px var(--cor-cristal-sombra);
        }

        #tiebreaker-section-container h2 {
            color: #d4e1ff;
        }

        #tiebreaker-teams {
            border-color: var(--cor-cristal-borda);
            background-color: rgba(0, 0, 0, 0.6);
        }

        #draw-tiebreaker-button {
            background-color: #3b4d9b;
            border-color: var(--cor-cristal-borda);
        }

        #draw-tiebreaker-button:hover {
            background-color: #5d6dc4;
        }

        #killer-roulette-container {
            position: relative;
            height: 150px;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 15px #000;
            border: 2px solid var(--cor-cristal-borda);
        }

        #killer-roulette {
            display: flex;
            height: 100%;
            position: absolute;
            left: 50%;
            transform: translateX(0);
        }

        .roulette-item {
            width: 150px;
            height: 150px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
            transition: all 0.3s ease;
            filter: grayscale(80%) brightness(0.6);
            transform: scale(0.9);
        }

        .roulette-item.selected {
            filter: grayscale(0%) brightness(1.2);
            transform: scale(1.1);
            border: 4px solid var(--cor-ouro);
            box-shadow: 0 0 20px var(--cor-ouro);
            z-index: 10;
        }

        #roulette-pointer {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid var(--cor-ouro);
            z-index: 5;
            filter: drop-shadow(0 0 5px #000);
        }

        #winner-killer-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.7);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        #winner-killer-display.visible {
            opacity: 1;
            transform: scale(1);
        }

        #winner-killer-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 4px solid var(--cor-ouro);
            border-radius: 8px;
            box-shadow: 0 0 25px var(--cor-ouro);
        }

        #winner-killer-name {
            font-family: 'Creepster', cursive;
            font-size: 2.5rem;
            color: var(--cor-ouro);
            text-shadow: 2px 2px 10px #000;
            margin: 0;
        }


        /* ======================================= */
        /* --- OTIMIZAÇÃO PARA MOBILE --- */
        /* ======================================= */
        @media (max-width: 768px) {

            /* --- AJUSTES GERAIS --- */
            body {
                padding: 10px;
            }

            .section {
                padding: 15px;
            }

            /* --- TÍTULOS --- */
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            h3 {
                font-size: 1.5rem;
            }

            h4 {
                font-size: 1.3rem;
            }

            /* --- CONTROLES PRINCIPAIS --- */
            #team-list,
            #tiebreaker-teams {
                width: 100%;
                height: 120px;
            }

            .action-button {
                width: 90%;
                max-width: 350px;
                padding: 15px;
                font-size: 1.3rem;
            }

            /* --- LAYOUT DO TORNEIO --- */
            .group,
            .phase {
                min-width: 100%;
                padding: 15px;
            }

            .match-pair {
                flex-direction: column;
                gap: 5px;
                padding: 15px;
            }

            .vs-icon {
                transform: rotate(90deg);
            }

            /* --- CARDS E DROPZONES --- */
            #team-cards-container {
                gap: 8px;
            }

            .player-card,
            .dropzone {
                width: 140px;
                padding: 10px 8px;
                height: auto;
                min-height: 40px;
            }

            /* --- ANIMAÇÕES --- */
            #animation-text {
                font-size: 2.5rem;
                text-align: center;
            }

            #winner-message {
                font-size: clamp(2.5rem, 12vw, 5rem);
            }
        }
    </style>
</head>

<body>
    <div id="animation-overlay">
        <div id="animation-text">Gerando Caos...</div>
    </div>
    <div id="winner-overlay">
        <div id="winner-message"></div>
    </div>

    <div class="container">
        <header>
            <h1>A Arena da Entidade</h1>
        </header>

        <section class="section">
            <h2>Gerador de Chaveamento</h2>
            <div class="controls-container">
                <textarea id="team-list" placeholder="Insira os nomes dos times para o torneio (múltiplos de 3, ex: 6, 9, 12...), um por linha..."></textarea>
                <br>
                <button id="generate-button" class="action-button">Gerar Torneio</button>
            </div>
        </section>

        <div id="tiebreaker-section-container">
            <div class="controls-container" style="padding: 20px;">
                <h2 style="border: none; color: #d4e1ff;">💎 Sorteio de Desempate 💎</h2>
                <p style="color: #ccc;">Insira os times empatados. Um Killer será sorteado na roleta para definir os confrontos!</p>
                <textarea id="tiebreaker-teams" placeholder="Insira os nomes dos times empatados..."></textarea>
                <br>

                <div id="killer-roulette-container" style="display: none;">
                    <div id="roulette-pointer"></div>
                    <div id="killer-roulette"></div>
                </div>
                <div id="winner-killer-display">
                    <img id="winner-killer-img" src="" alt="Killer Vencedor">
                    <h3 id="winner-killer-name"></h3>
                </div>

                <button id="draw-tiebreaker-button" class="action-button">Sortear Desempate</button>
                <div id="tiebreaker-result" style="margin-top: 20px;"></div>
            </div>
        </div>

        <section class="section" id="tournament-section" style="display: none;">
            <div id="team-pool">
                <h3>Times Participantes</h3>
                <p>Arraste os times classificados para as fases seguintes.</p>
                <div id="team-cards-container"></div>
            </div>
            <div id="tournament-container"></div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // =======================================
            // --- VARIÁVEIS E DADOS GLOBAIS
            // =======================================
            const teamListText = document.getElementById('team-list');
            const generateButton = document.getElementById('generate-button');
            const tournamentContainer = document.getElementById('tournament-container');
            const tournamentSection = document.getElementById('tournament-section');
            const animationOverlay = document.getElementById('animation-overlay');
            const drawTiebreakerButton = document.getElementById('draw-tiebreaker-button');
            
            // DADOS DOS KILLERS PARA A ROLETA
            const killerData = [
                { name: 'Espectro', img: 'https://i.imgur.com/pYdNbsA.jpeg' },
                { name: 'A Legião', img: 'https://i.imgur.com/XqsJIrJ.jpeg' },
                { name: 'Ghostface', img: 'https://i.imgur.com/kv2lITP.jpeg' },
                { name: 'Myers', img: 'https://i.imgur.com/gxCBhwv.jpeg' },
                { name: 'Trapper', img: 'https://i.imgur.com/x3HOZpq.jpeg' },
                { name: 'A Negociante de Crânios', img: 'https://i.imgur.com/9JaF3ot.jpeg' }
            ];

            // =======================================
            // --- FUNÇÕES AUXILIARES
            // =======================================

            // Embaralha um array
            const shuffleArray = (array) => {
                let currentIndex = array.length, randomIndex;
                while (currentIndex != 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
                }
                return array;
            };

            // Mostra uma animação de overlay
            const showAnimation = (text, callback) => {
                animationOverlay.style.display = 'flex';
                document.getElementById('animation-text').textContent = text;
                setTimeout(() => {
                    animationOverlay.style.display = 'none';
                    if (callback) callback();
                }, 2500);
            };

            // Aciona a animação de campeão
            const triggerWinnerAnimation = (name) => {
                const winnerOverlay = document.getElementById('winner-overlay');
                const winnerMessage = document.getElementById('winner-message');
                winnerMessage.innerHTML = `CAMPEÃO<br>${name}!`;

                let confettiContainer = winnerOverlay.querySelector('#confetti-container');
                if (confettiContainer) confettiContainer.remove();
                confettiContainer = document.createElement('div');
                confettiContainer.id = 'confetti-container';
                winnerOverlay.prepend(confettiContainer);

                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    confetti.style.animationDelay = Math.random() * 1 + 's';
                    confetti.style.backgroundColor = Math.random() > 0.5 ? 'var(--cor-ouro)' : 'var(--cor-vermelho)';
                    winnerOverlay.appendChild(confetti);
                }
                winnerOverlay.style.display = 'flex';
                setTimeout(() => {
                    winnerOverlay.style.display = 'none';
                }, 5000);
            };

            // Controla o scroll da página durante o arrastar de um card
            const handleDragScroll = (e) => {
                if (e.clientY === 0) return;
                const scrollSpeed = 15;
                const triggerZone = window.innerHeight * 0.15;
                if (e.clientY > window.innerHeight - triggerZone) {
                    window.scrollBy(0, scrollSpeed);
                } else if (e.clientY < triggerZone) {
                    window.scrollBy(0, -scrollSpeed);
                }
            };
            
            // =======================================
            // --- FUNÇÕES DE CRIAÇÃO DE HTML E LÓGICA
            // =======================================

            // Cria o HTML de uma partida
            const createGroupMatchHtml = (killerTeam, survivorTeam, killerRole) => `
                <div class="match-pair">
                    <div class="team-side">
                        <span class="team-name">${killerTeam}</span>
                        <span class="team-role">(${killerRole})</span>
                    </div>
                    <span class="vs-icon">vs</span>
                    <div class="team-side">
                        <span class="team-name">${survivorTeam}</span>
                        <span class="team-role">(Joga de Sobrevivente)</span>
                    </div>
                </div>`;
            
            // Cria o HTML de um grupo completo
            const createGroupHtml = (groupName, teams) => {
                let matchups = [[teams[0], teams[1]], [teams[1], teams[2]], [teams[2], teams[0]]];
                let html = `<div class="group"><h3>${groupName}</h3>`;
                matchups.forEach(match => {
                    html += createGroupMatchHtml(match[0], match[1], 'Escolhe o Killer');
                    html += createGroupMatchHtml(match[1], match[0], 'Espelha o Killer');
                });
                html += '</div>';
                return html;
            };

            // Cria o HTML da seção final
            const createFinalHtml = () => `
                <div id="final-section">
                    <h2>🏆 Grande Final 🏆</h2>
                    <p style="text-align:center; color: #ccc;">Arraste os 2 finalistas e sorteie a ordem da partida final.</p>
                    <div class="phase-container">
                        <div class="phase">
                            <h3>Finalistas</h3>
                            <div class="match-pair"><div class="dropzone" id="finalist-1">Finalista 1</div></div>
                            <div class="match-pair"><div class="dropzone" id="finalist-2">Finalista 2</div></div>
                            <div style="text-align:center;"><button id="draw-final-button" class="action-button">Sortear Ordem da Final</button></div>
                        </div>
                        <div class="phase" id="final-matches-container">
                            <h3>Partidas Finais</h3>
                        </div>
                    </div>
                    <div class="round" style="margin-top: 30px; text-align: center;">
                        <h3>🏆 CAMPEÃO 🏆</h3>
                        <div style="display: flex; justify-content: center;">
                            <div class="dropzone" id="champion">Arraste o Campeão</div>
                        </div>
                    </div>
                </div>`;

            // Lógica para sortear as semifinais
            const drawSemifinals = () => {
                const qualifiers = [
                    document.querySelector('#semi-qualifier-1 .player-card')?.textContent,
                    document.querySelector('#semi-qualifier-2 .player-card')?.textContent,
                    document.querySelector('#semi-qualifier-3 .player-card')?.textContent,
                    document.querySelector('#semi-qualifier-4 .player-card')?.textContent,
                    document.querySelector('#semi-qualifier-5 .player-card')?.textContent,
                ].filter(Boolean);

                if (qualifiers.length !== 5) {
                    alert('Por favor, arraste os 5 times classificados para os espaços corretos antes de sortear.');
                    return;
                }

                showAnimation('Sorteando Confrontos...', () => {
                    const choosers = shuffleArray([...qualifiers]);
                    const mirrorers = shuffleArray([...qualifiers]);
                    const opponentsForChoosers = [...choosers];
                    opponentsForChoosers.push(opponentsForChoosers.shift());
                    const opponentsForMirrorers = [...mirrorers];
                    opponentsForMirrorers.push(opponentsForMirrorers.shift());

                    const allMatches = [];
                    for (let i = 0; i < 5; i++) {
                        allMatches.push({ killer: choosers[i], survivor: opponentsForChoosers[i], role: 'Escolhe o Killer' });
                        allMatches.push({ killer: mirrorers[i], survivor: opponentsForMirrorers[i], role: 'Espelha o Killer' });
                    }
                    shuffleArray(allMatches);

                    const container = document.getElementById('semifinals-matches-container');
                    let htmlContent = '<h3>Partidas da Semi</h3>';
                    allMatches.forEach(match => {
                        htmlContent += createGroupMatchHtml(match.killer, match.survivor, match.role);
                    });
                    container.innerHTML = htmlContent;
                });
            };

            // Lógica para sortear a final
            const drawFinal = () => {
                const finalists = [
                    document.querySelector('#finalist-1 .player-card')?.textContent,
                    document.querySelector('#finalist-2 .player-card')?.textContent,
                ].filter(Boolean);

                if (finalists.length !== 2) {
                    alert('Por favor, arraste os 2 finalistas para os espaços corretos.');
                    return;
                }

                showAnimation('Sorteando a Grande Final...', () => {
                    shuffleArray(finalists);
                    const container = document.getElementById('final-matches-container');
                    const [teamA, teamB] = finalists;
                    container.innerHTML = `
                        <h3>Partidas Finais</h3>
                        <h4>1º Turno</h4>
                        ${createGroupMatchHtml(teamA, teamB, 'Escolhe o Killer')}
                        ${createGroupMatchHtml(teamB, teamA, 'Espelha o Killer')}
                        <h4>2º Turno</h4>
                        ${createGroupMatchHtml(teamB, teamA, 'Escolhe o Killer')}
                        ${createGroupMatchHtml(teamA, teamB, 'Espelha o Killer')}
                    `;
                });
            };
            
            /**
             * ===============================================
             * --- NOVA LÓGICA DE DESEMPATE COM ROLETA ---
             * ===============================================
             */
            const drawTiebreaker = () => {
                const teams = document.getElementById('tiebreaker-teams').value.split('\n').map(t => t.trim()).filter(t => t !== '');
                if (teams.length < 2) {
                    alert('Por favor, insira pelo menos 2 times para o desempate.');
                    return;
                }
                
                const tiebreakerButton = document.getElementById('draw-tiebreaker-button');
                tiebreakerButton.disabled = true;

                const rouletteContainer = document.getElementById('killer-roulette-container');
                const roulette = document.getElementById('killer-roulette');
                const resultContainer = document.getElementById('tiebreaker-result');
                const winnerDisplay = document.getElementById('winner-killer-display');
                
                resultContainer.innerHTML = '';
                winnerDisplay.classList.remove('visible');
                roulette.innerHTML = '';
                roulette.style.transition = 'none';
                roulette.style.transform = 'translateX(0)';
                rouletteContainer.style.display = 'block';

                const shuffledKillers = shuffleArray([...killerData]); 
                const fullRouletteItems = [];
                for(let i = 0; i < 20; i++) {
                    fullRouletteItems.push(...shuffledKillers);
                }

                fullRouletteItems.forEach(killer => {
                    const item = document.createElement('div');
                    item.className = 'roulette-item';
                    item.style.backgroundImage = `url(${killer.img})`;
                    item.dataset.name = killer.name;
                    roulette.appendChild(item);
                });

                const minIndex = killerData.length * 5;
                const maxIndex = fullRouletteItems.length - (killerData.length * 5);
                const winnerIndex = Math.floor(Math.random() * (maxIndex - minIndex + 1)) + minIndex;
                const winnerKiller = fullRouletteItems[winnerIndex];
                
                setTimeout(() => {
                    roulette.style.transition = 'transform 6s cubic-bezier(0.15, 0.5, 0.3, 1)';
                    const itemWidth = 150;
                    const targetPosition = (winnerIndex * itemWidth) + (itemWidth / 2);
                    const randomOffset = (Math.random() - 0.5) * (itemWidth * 0.6);
                    roulette.style.transform = `translateX(-${targetPosition + randomOffset}px)`;
                }, 100);

                setTimeout(() => {
                    const currentSelected = roulette.querySelector('.selected');
                    if(currentSelected) currentSelected.classList.remove('selected');
                    roulette.querySelectorAll('.roulette-item')[winnerIndex].classList.add('selected');
                    
                    document.getElementById('winner-killer-img').src = winnerKiller.img;
                    document.getElementById('winner-killer-name').textContent = winnerKiller.name;
                    winnerDisplay.classList.add('visible');

                    let htmlResult = '';
                    const createTiebreakerConfrontoHtml = (teamA, teamB, killer, title) => {
                        let html = `<h4>${title}: ${teamA} vs ${teamB}</h4>`;
                        html += createGroupMatchHtml(teamA, teamB, `Joga com ${killer.name}`);
                        html += createGroupMatchHtml(teamB, teamA, `Joga com ${killer.name}`);
                        return html;
                    };

                    if (teams.length % 2 !== 0) { // Todos contra todos para número ímpar
                        for (let i = 0; i < teams.length; i++) {
                            for (let j = i + 1; j < teams.length; j++) {
                                htmlResult += createTiebreakerConfrontoHtml(teams[i], teams[j], winnerKiller, 'Confronto');
                            }
                        }
                    } else { // Confrontos diretos para número par
                        const shuffledTeams = shuffleArray([...teams]);
                        for (let i = 0; i < shuffledTeams.length; i += 2) {
                            htmlResult += createTiebreakerConfrontoHtml(shuffledTeams[i], shuffledTeams[i+1], winnerKiller, `Confronto ${i/2 + 1}`);
                        }
                    }
                    resultContainer.innerHTML = htmlResult;
                    tiebreakerButton.disabled = false;
                }, 6500);
            };

            // =======================================
            // --- LÓGICA DE DRAG & DROP
            // =======================================

            // Cria um card de jogador arrastável
            const createPlayerCard = (name) => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.setAttribute('draggable', true);
                card.textContent = name;
                card.id = 'card-' + name.replace(/\s+/g, '-').replace(/[^\w-]/g, '');

                card.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', e.target.id);
                    setTimeout(() => card.classList.add('dragging'), 0);
                });
                card.addEventListener('drag', handleDragScroll);
                card.addEventListener('dragend', () => card.classList.remove('dragging'));

                return card;
            };

            // Configura uma zona para soltar os cards
            const setupDropzone = (zone) => {
                zone.addEventListener('dragover', e => {
                    e.preventDefault();
                    if (zone.children.length === 0) zone.classList.add('drag-over');
                });
                zone.addEventListener('dragleave', () => zone.classList.remove('drag-over'));
                zone.addEventListener('drop', e => {
                    e.preventDefault();
                    zone.classList.remove('drag-over');
                    const id = e.dataTransfer.getData('text/plain');
                    const draggable = document.getElementById(id);
                    if (zone.children.length === 0) {
                        zone.textContent = '';
                        zone.appendChild(draggable);
                        if (zone.id === 'champion') {
                            triggerWinnerAnimation(draggable.textContent);
                        }
                    }
                });
            };

            // =======================================
            // --- EVENT LISTENERS PRINCIPAIS
            // =======================================

            // Botão de Gerar Torneio
            generateButton.addEventListener('click', () => {
                const teams = teamListText.value.split('\n').map(t => t.trim()).filter(t => t !== '');
                if (teams.length < 6 || teams.length % 3 !== 0) {
                    alert('Para garantir a justiça das partidas, por favor, insira um número de times para o torneio múltiplo de 3 (6, 9, 12, etc.).');
                    return;
                }

                showAnimation('Gerando Grupos...', () => {
                    shuffleArray(teams);
                    const numGroups = teams.length / 3;
                    const groups = [];
                    for (let i = 0; i < numGroups; i++) {
                        groups.push(teams.slice(i * 3, i * 3 + 3));
                    }
                    
                    // Cria os cards dos times
                    const teamCardsContainer = document.getElementById('team-cards-container');
                    teamCardsContainer.innerHTML = '';
                    teams.forEach(team => teamCardsContainer.appendChild(createPlayerCard(team)));

                    // Monta o HTML da Fase de Grupos
                    let groupPhaseHtml = '<h2>⚔️ Fase de Grupos ⚔️</h2><div class="phase-container">';
                    groups.forEach((group, index) => {
                        groupPhaseHtml += createGroupHtml(`Grupo ${String.fromCharCode(65 + index)}`, group);
                    });
                    groupPhaseHtml += '</div>';
                    
                    // Monta o HTML das Semifinais
                    const semiFinalsHtml = `
                        <div id="semifinals-section">
                            <h2>💥 Semifinais 💥</h2>
                            <p style="text-align:center; color: #ccc;">Arraste os 5 melhores times e sorteie os confrontos.</p>
                            <div class="phase-container">
                                <div class="phase">
                                    <h3>Classificados</h3>
                                    <div class="match-pair"><div class="dropzone" id="semi-qualifier-1">Classificado 1</div></div>
                                    <div class="match-pair"><div class="dropzone" id="semi-qualifier-2">Classificado 2</div></div>
                                    <div class="match-pair"><div class="dropzone" id="semi-qualifier-3">Classificado 3</div></div>
                                    <div class="match-pair"><div class="dropzone" id="semi-qualifier-4">Classificado 4</div></div>
                                    <div class="match-pair"><div class="dropzone" id="semi-qualifier-5">Classificado 5</div></div>
                                    <div style="text-align:center;"><button id="draw-semifinals-button" class="action-button">Sortear Semifinais</button></div>
                                </div>
                                <div class="phase" id="semifinals-matches-container">
                                    <h3>Partidas da Semi</h3>
                                    <p style="color: #888; text-align: center;">Aguardando sorteio...</p>
                                </div>
                            </div>
                        </div>`;
                    
                    // Insere todo o HTML gerado no container do torneio
                    tournamentContainer.innerHTML = groupPhaseHtml + semiFinalsHtml + createFinalHtml();
                    
                    // Configura todas as novas dropzones e botões
                    document.querySelectorAll('.dropzone').forEach(setupDropzone);
                    document.getElementById('draw-semifinals-button').addEventListener('click', drawSemifinals);
                    document.getElementById('draw-final-button').addEventListener('click', drawFinal);

                    // Exibe a seção do torneio
                    tournamentSection.style.display = 'block';
                    document.getElementById('team-pool').style.display = 'block';
                });
            });

            // Botão de Sortear Desempate
            drawTiebreakerButton.addEventListener('click', drawTiebreaker);
        });
    </script>
</body>

</html>
