<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio e Placar do Torneio - DBD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #0a0a0a;
            --cor-container: rgba(15, 15, 15, 0.9);
            --cor-borda: #4a0e0e;
            --cor-vermelho: #ff4d4d;
            --cor-vermelho-escuro: #8B0000;
            --cor-texto: #f0f0f0;
            --sombra-vermelha: rgba(255, 0, 0, 0.3);
            --cor-ouro: #ffd700;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--cor-fundo);
            background-image: url('https://i.postimg.cc/fLpnR6st/5ZuHria.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--cor-texto);
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 95%; margin: 0 auto; }
        .section {
            background-color: var(--cor-container);
            border: 2px solid var(--cor-borda);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 25px var(--sombra-vermelha);
        }
        h1, h2, h3 {
            font-family: 'Creepster', cursive;
            text-align: center;
            color: var(--cor-vermelho);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }
        h1 { font-size: 3rem; margin-bottom: 20px; }
        h2 { font-size: 2rem; margin-bottom: 20px; }
        h3 { font-size: 1.3rem; margin-bottom: 15px; color: #ccc; }

        /* Sorteio */
        .draw-controls { display: grid; grid-template-columns: 1fr auto 1fr; align-items: flex-start; gap: 20px; }
        .list-container label { font-family: 'Creepster', cursive; font-size: 1.5rem; margin-bottom: 10px; text-align: center; display: block; }
        textarea { width: 100%; height: 150px; background-color: rgba(0, 0, 0, 0.4); border: 1px solid #555; border-radius: 5px; color: #fff; font-size: 1rem; padding: 10px; box-sizing: border-box; resize: vertical; }
        .draw-buttons { display: flex; flex-direction: column; gap: 15px; }
        .draw-buttons button, .draw-buttons select {
            background-color: var(--cor-vermelho-escuro); color: var(--cor-texto); font-family: 'Roboto', sans-serif;
            font-size: 1rem; padding: 10px; border: 2px solid var(--cor-borda); border-radius: 5px; cursor: pointer;
            transition: all 0.3s ease; width: 100%; box-sizing: border-box;
        }
        .draw-buttons button:hover { background-color: var(--cor-vermelho); transform: scale(1.05); }
        #draw-button { background-color: #333; }
        #result-display { text-align: center; margin-top: 15px; font-size: 1.5rem; height: 30px; }
        #result-display .vs-icon { font-family: 'Creepster', cursive; }
        
        /* Placar */
        #bracket-container { display: flex; flex-direction: column; align-items: center; }
        #bracket { display: flex; justify-content: center; overflow-x: auto; padding-bottom: 20px; gap: 20px; width: 100%; }
        .bracket-column { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .bracket-column h2 { margin-bottom: 10px; font-size: 1.8rem; }
        .round { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .player-card {
            background-color: #1a1a1a; border: 1px solid var(--cor-borda); padding: 8px 12px;
            border-radius: 5px; width: 180px; cursor: grab; font-weight: bold; text-align: center;
        }
        .player-card.killer { border-left: 4px solid #e02424; }
        .player-card.survivor { border-left: 4px solid #4d94ff; }
        .player-card.dragging { opacity: 0.5; }
        .dropzone { width: 180px; height: 40px; border: 2px dashed var(--cor-borda); border-radius: 5px; transition: background-color 0.2s ease; }
        .dropzone.drag-over { background-color: rgba(255, 77, 77, 0.1); }
        #champion-section { margin-top: 30px; width: 100%; }
        #champion { border: 2px solid var(--cor-ouro); background-color: rgba(255, 215, 0, 0.1); }

        /* Animações */
        #animation-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.95); z-index: 9999; display: none; justify-content: center; align-items: center; }
        #animation-text { font-family: 'Creepster', cursive; font-size: 5rem; color: var(--cor-vermelho); animation: pulse-text 1s infinite alternate; }
        @keyframes pulse-text { from { text-shadow: 0 0 10px #ff0000; } to { text-shadow: 0 0 30px #ff4d4d; } }
        
        #winner-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; display: none; justify-content: center; align-items: center; background-color: rgba(0,0,0,0.8); pointer-events: none; overflow: hidden; }
        #winner-message { font-family: 'Creepster', cursive; font-size: clamp(3rem, 10vw, 8rem); color: var(--cor-ouro); text-align: center; animation: winner-text-anim 1s forwards; }
        @keyframes winner-text-anim { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; text-shadow: 0 0 20px var(--cor-ouro); } }
        .confetti { position: absolute; width: 10px; height: 25px; background-color: var(--cor-ouro); bottom: -30px; opacity: 0; animation: rise 4s linear forwards; }
        @keyframes rise {
            to { transform: translateY(-105vh) rotateZ(720deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="animation-overlay"><div id="animation-text">Sorteando o Caos...</div></div>
    <div id="winner-overlay"><div id="winner-message"></div></div>

    <div class="container">
        <header><h1>A Arena da Entidade</h1></header>

        <section class="section">
            <h2>Sorteio de Confrontos</h2>
            <div class="draw-controls">
                <div class="list-container"><label for="killer-list">Killers</label><textarea id="killer-list" placeholder="Cole a lista de Killers aqui..."></textarea></div>
                <div class="draw-buttons">
                    <button id="draw-button">Sortear 1 Confronto</button>
                    <select id="fill-options">
                        <option value="">-- Preencher Chaveamento --</option>
                        <option value="killers-r1,survivors-r1">Preencher Top 6</option>
                        <option value="killers-r2,survivors-r2">Preencher Top 5</option>
                        <option value="killers-r3,survivors-r3">Preencher Top 4</option>
                        <option value="killers-r4,survivors-r4">Preencher Top 3</option>
                        <option value="killers-r5,survivors-r5">Preencher Top 2</option>
                    </select>
                    <div id="result-display"></div>
                </div>
                <div class="list-container"><label for="survivor-list">Equipes</label><textarea id="survivor-list" placeholder="Cole a lista de Equipes aqui..."></textarea></div>
            </div>
        </section>

        <section class="section">
            <h2>Placar Eliminatório</h2>
            <div id="bracket-container">
                <div id="bracket">
                    <div class="bracket-column">
                        <h2>KILLERS</h2>
                        <div class="round" id="killers-r1"><h3>Top 6</h3><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div></div>
                        <div class="round" id="killers-r2"><h3>Top 5</h3><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div></div>
                        <div class="round" id="killers-r3"><h3>Top 4</h3><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div></div>
                        <div class="round" id="killers-r4"><h3>Top 3</h3><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div></div>
                        <div class="round" id="killers-r5"><h3>Top 2</h3><div class="dropzone"></div><div class="dropzone"></div></div>
                    </div>
                    <div class="bracket-column">
                        <h2>EQUIPES</h2>
                        <div class="round" id="survivors-r1"><h3>Top 6</h3><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div></div>
                        <div class="round" id="survivors-r2"><h3>Top 5</h3><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div></div>
                        <div class="round" id="survivors-r3"><h3>Top 4</h3><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div></div>
                        <div class="round" id="survivors-r4"><h3>Top 3</h3><div class="dropzone"></div><div class="dropzone"></div><div class="dropzone"></div></div>
                        <div class="round" id="survivors-r5"><h3>Top 2</h3><div class="dropzone"></div><div class="dropzone"></div></div>
                    </div>
                </div>
                <div id="champion-section">
                    <h2>GRANDE FINAL</h2>
                    <div style="display: flex; justify-content: center; align-items: center; gap: 20px;">
                        <div class="round" id="killers-finalist"><h3>Finalista Killer</h3><div class="dropzone"></div></div>
                        <div class="round" id="survivors-finalist"><h3>Finalista Equipe</h3><div class="dropzone"></div></div>
                    </div>
                    <div class="round" style="margin-top: 20px;">
                        <h3>🏆 CAMPEÃO 🏆</h3>
                        <div class="dropzone" id="champion"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const killerListText = document.getElementById('killer-list');
        const survivorListText = document.getElementById('survivor-list');
        const drawButton = document.getElementById('draw-button');
        const fillOptions = document.getElementById('fill-options');
        const resultDisplay = document.getElementById('result-display');
        const animationOverlay = document.getElementById('animation-overlay');

        function getLists() {
            const killers = killerListText.value.split('\n').filter(k => k.trim() !== '');
            const survivors = survivorListText.value.split('\n').filter(s => s.trim() !== '');
            return { killers, survivors };
        }

        // FUNÇÃO DE EMBARALHAMENTO MELHORADA (Fisher-Yates shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createPlayerCard(name, type) {
            const card = document.createElement('div');
            card.className = `player-card ${type}`;
            card.setAttribute('draggable', true);
            card.textContent = name;
            card.id = 'card-' + name.replace(/\s+/g, '-').replace(/[^\w-]/g, '');
            
            card.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.id);
                setTimeout(() => card.classList.add('dragging'), 0);
            });
            card.addEventListener('dragend', () => card.classList.remove('dragging'));
            return card;
        }

        function showAnimation(callback) {
            animationOverlay.style.display = 'flex';
            setTimeout(() => {
                animationOverlay.style.display = 'none';
                if (callback) callback();
            }, 3000);
        }

        drawButton.addEventListener('click', () => {
            let { killers, survivors } = getLists();
            if (killers.length === 0 || survivors.length === 0) {
                alert('Adicione nomes às listas para sortear.'); return;
            }
            resultDisplay.innerHTML = '';
            showAnimation(() => {
                const killer = killers[Math.floor(Math.random() * killers.length)];
                const survivor = survivors[Math.floor(Math.random() * survivors.length)];
                resultDisplay.innerHTML = `<span>${killer}</span> <span class="vs-icon">VS</span> <span>${survivor}</span>`;
            });
        });

        fillOptions.addEventListener('change', () => {
            const selectedValue = fillOptions.value;
            if (!selectedValue) return;

            let { killers, survivors } = getLists();
            if (killers.length === 0 || survivors.length === 0) {
                alert('As listas estão vazias!'); fillOptions.value = ""; return;
            }
            
            showAnimation(() => {
                document.querySelectorAll('.dropzone').forEach(zone => zone.innerHTML = '');
                
                // Usa a nova função de embaralhamento
                shuffleArray(killers);
                shuffleArray(survivors);

                const [killerRoundId, survivorRoundId] = selectedValue.split(',');
                const killerSlots = document.querySelectorAll(`#${killerRoundId} .dropzone`);
                killers.forEach((name, index) => {
                    if (killerSlots[index]) killerSlots[index].appendChild(createPlayerCard(name, 'killer'));
                });
                const survivorSlots = document.querySelectorAll(`#${survivorRoundId} .dropzone`);
                survivors.forEach((name, index) => {
                    if (survivorSlots[index]) survivorSlots[index].appendChild(createPlayerCard(name, 'survivor'));
                });
            });
            fillOptions.value = "";
        });

        document.querySelectorAll('.dropzone').forEach(zone => {
            zone.addEventListener('dragover', e => { e.preventDefault(); if (zone.children.length === 0) zone.classList.add('drag-over'); });
            zone.addEventListener('dragleave', () => zone.classList.remove('drag-over'));
            zone.addEventListener('drop', e => {
                e.preventDefault();
                zone.classList.remove('drag-over');
                const id = e.dataTransfer.getData('text/plain');
                const draggable = document.getElementById(id);
                if (zone.children.length === 0) zone.appendChild(draggable);
                if (zone.id === 'champion') triggerWinnerAnimation(draggable.textContent);
            });
        });

        function triggerWinnerAnimation(name) {
            const winnerOverlay = document.getElementById('winner-overlay');
            const winnerMessage = document.getElementById('winner-message');
            winnerMessage.innerHTML = `CAMPEÃO<br>${name}!`;
            
            const confettiContainer = winnerOverlay.querySelector('#confetti-container') || document.createElement('div');
            confettiContainer.id = 'confetti-container';
            winnerOverlay.prepend(confettiContainer);
            
            confettiContainer.innerHTML = '';
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 1 + 's';
                confetti.style.backgroundColor = Math.random() > 0.5 ? 'var(--cor-ouro)' : 'var(--cor-vermelho)';
                confettiContainer.appendChild(confetti);
            }
            
            winnerOverlay.style.display = 'flex';
            setTimeout(() => {
                winnerOverlay.style.display = 'none';
                confettiContainer.innerHTML = '';
            }, 4000);
        }
    });
    </script>
</body>
</html>
