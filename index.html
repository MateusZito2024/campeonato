<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para o Torneio de Dead by Daylight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #f0f0f0;
            background-image: url('https://i.postimg.cc/2SMrnMNr/f4u8dkukix561.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            backdrop-filter: blur(3px) brightness(0.7);
            -webkit-backdrop-filter: blur(3px) brightness(0.7);
        }

        /* Container do Formulário */
        .form-container {
            background-color: rgba(15, 15, 15, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
            border: 2px solid #4a0e0e;
            width: 100%;
            max-width: 700px;
            margin: 40px 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Cabeçalho do Formulário */
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #8B0000;
            padding-bottom: 20px;
        }

        .form-header h1 {
            font-family: 'Creepster', cursive;
            font-size: 3.5rem;
            color: #ff4d4d;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .form-header p {
            font-size: 1rem;
            color: #ccc;
            margin-top: 10px;
        }

        /* Grupos de Campos */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ddd;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff4d4d;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }
        
        /* Seção de Membros */
        .team-section h2 {
            font-family: 'Creepster', cursive;
            font-size: 2rem;
            color: #ff4d4d;
            margin-top: 30px;
            margin-bottom: 15px;
            text-align: center;
        }

        .member-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .member-card {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        
        .member-card label {
            font-size: 0.8rem;
            color: #aaa;
        }

        /* Botão de Envio */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #8B0000;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background-color: #ff0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        /* Estilos do Pop-up (Modal) */
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Inicia oculto */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #1a1a1a;
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #8B0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            animation: popup-anim 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform: scale(0);
        }

        @keyframes popup-anim {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .popup-content h2 {
            font-family: 'Creepster', cursive;
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-top: 0;
        }

        .popup-content p {
            color: #ccc;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <header class="form-header">
            <h1>Sobreviva ou Morra</h1>
            <p>Formulário de Inscrição para o Torneio de Dead by Daylight</p>
        </header>

        <form id="dbd-form" action="https://formspree.io/f/mgvolbyv" method="POST">
            
            <div class="form-group">
                <label for="team-name">Nome da Equipe</label>
                <input type="text" id="team-name" name="Nome da Equipe" required>
            </div>

            <div class="team-section">
                <h2>Membros da Equipe (4 Jogadores)</h2>
                <div class="member-grid">
                    <div class="member-card">
                        <div class="form-group">
                            <label for="player1-name">Jogador 1 - Nome</label>
                            <input type="text" id="player1-name" name="Jogador 1 - Nome" required>
                        </div>
                        <div class="form-group">
                            <label for="player1-id">ID in-game do Jogador 1</label>
                            <input type="text" id="player1-id" name="Jogador 1 - ID" required>
                        </div>
                    </div>

                    <div class="member-card">
                        <div class="form-group">
                            <label for="player2-name">Jogador 2 - Nome</label>
                            <input type="text" id="player2-name" name="Jogador 2 - Nome" required>
                        </div>
                        <div class="form-group">
                            <label for="player2-id">ID in-game do Jogador 2</label>
                            <input type="text" id="player2-id" name="Jogador 2 - ID" required>
                        </div>
                    </div>

                    <div class="member-card">
                        <div class="form-group">
                            <label for="player3-name">Jogador 3 - Nome</label>
                            <input type="text" id="player3-name" name="Jogador 3 - Nome" required>
                        </div>
                        <div class="form-group">
                            <label for="player3-id">ID in-game do Jogador 3</label>
                            <input type="text" id="player3-id" name="Jogador 3 - ID" required>
                        </div>
                    </div>

                    <div class="member-card">
                        <div class="form-group">
                            <label for="player4-name">Jogador 4 - Nome</label>
                            <input type="text" id="player4-name" name="Jogador 4 - Nome" required>
                        </div>
                        <div class="form-group">
                            <label for="player4-id">ID in-game do Jogador 4</label>
                            <input type="text" id="player4-id" name="Jogador 4 - ID" required>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Inscrever Equipe</button>

        </form>
    </div>

    <div id="popup">
        <div class="popup-content">
            <h2>Inscrição Enviada!</h2>
            <p>Sua equipe foi registrada. Você será redirecionado para o Discord.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('dbd-form');
            const popup = document.getElementById('popup');
            const popupContent = popup.querySelector('.popup-content');

            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Impede o envio padrão do formulário

                // Cria um objeto FormData com os dados do formulário
                const formData = new FormData(form);
                const action = form.getAttribute('action');

                // Mostra o botão de 'enviando...' (opcional)
                const submitButton = form.querySelector('.submit-btn');
                submitButton.textContent = 'Enviando...';
                submitButton.disabled = true;

                // Envia os dados para o Formspree em segundo plano
                fetch(action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        // Se o envio deu certo, mostra o pop-up
                        popup.style.display = 'flex';
                        popupContent.style.transform = 'scale(1)';

                        // Aguarda 4 segundos e redireciona para o Discord
                        setTimeout(() => {
                            window.location.href = 'https://discord.gg/T4Hbkeyy';
                        }, 4000); // 4000 milissegundos = 4 segundos

                    } else {
                        // Se deu erro no envio
                        response.json().then(data => {
                            if (Object.hasOwn(data, 'errors')) {
                                alert(data["errors"].map(error => error["message"]).join(", "));
                            } else {
                                alert('Oops! Ocorreu um problema ao enviar sua inscrição.');
                            }
                            // Reativa o botão
                            submitButton.textContent = 'Inscrever Equipe';
                            submitButton.disabled = false;
                        });
                    }
                }).catch(error => {
                    // Se deu erro na conexão
                    alert('Erro de conexão. Verifique sua internet e tente novamente.');
                    // Reativa o botão
                    submitButton.textContent = 'Inscrever Equipe';
                    submitButton.disabled = false;
                });
            });
        });
    </script>
</body>
</html>
